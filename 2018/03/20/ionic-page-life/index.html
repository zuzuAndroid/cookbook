<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">页面加载完毕触发。该事件发生在页面被创建成 DOM 的时候，</span></span><br><span class="line"><span class="comment">且仅仅执行一次。如果页面被缓存（Ionic默认是缓存的）</span></span><br><span class="line"><span class="comment">就不会再次触发该事件。该事件中可以放置初始化页面的一些事件。</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line">ionViewLoaded()&#123;</span><br><span class="line">    </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">即将进入一个页面变成当前激活页面的时候执行的事件</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">页面B，返回到当前页面，会再次执行此事件</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line">ionViewWillEnter()&#123;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">进入了一个页面且变成了当前的激活页面，</span></span><br><span class="line"><span class="comment">该事件不管是第一次进入还是缓存后进入都将执行。</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line">ionViewDidEnter()&#123;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">将要离开了该页面之后变成了不是当前激活页面的时候执行的事件</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line">ionViewWillLeave()&#123;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">在页面完成了离开该页面并变成了不是当前激活页面的时候执行的事件</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line">ionViewDidLeave()&#123;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">在页面销毁和页面中有元素移除之前执行的事件</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line">ionViewWillUnload()&#123;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">在页面销毁和页面中有元素移除之后执行的事件</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line">ionViewDidUnload()&#123;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
